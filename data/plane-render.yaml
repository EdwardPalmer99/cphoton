---

output:
  name: simple-render.ppm
  width: 800
  height: 800

config:
  samplesPerPixel: 100
  maxDepth: 50
  nthreads: 8

camera:
  verticalFOV:  45.0
  focalLength:  4.0
  aperture:     0.0
  origin:       [2, 5, 5]
  target:       [0.2, 0.6, 1.0]

textures:
  - name: bright
    type: solid
    color: [0.80, 0.96, 0.5]
  - name: dark
    type: solid
    color: [0.1, 0.1, 0.1]

materials:
  - name: brightMaterial
    type: metal
    albedo: bright
    fuzziness: 0.0
  - name: graySurface
    type: metal
    albedo: dark
    fuzziness: 0.0

primitives:
  - type: sphere
    center: [-1.5, 0.5, -1.5]
    radius: 0.5
    material: brightMaterial
  - type: sphere
    center: [1.5, 0.5, -1.5]
    radius: 0.5
    material: brightMaterial
  - type: sphere
    center: [-1.5, 0.5, 1.5]
    radius: 0.5
    material: brightMaterial
  - type: sphere
    center: [1.5, 0.5, 1.5]
    radius: 0.5
    material: brightMaterial
  - type: cube
    center: [0, 0.5, 0]
    rotation: [0, 0, 0]
    length: 1.0
    material: brightMaterial
  - type: plane 
    p0: [0, 0, 0]
    normal: [0, 1, 0]
    material: graySurface
