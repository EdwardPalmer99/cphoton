---

output:
  name: simple-render.ppm
  width: 100
  height: 100

config:
  samplesPerPixel: 10
  maxDepth: 50
  nthreads: 8

camera:
  verticalFOV:  45.0
  aspectRatio:  1.0
  focalLength:  4.0
  aperture:     0.0
  origin:       [2, 5, 5]
  target:       [0.2, 0.6, 1.0]

textures:
  gray:
    type: solid
    color: [0.20, 0.26, 0.35]

materials:
  metalSolid:
    type: lambertian
    texture: gray

# TODO: - define all primitive types here and then we can reuse them in a scene.
primitives:
  firstPrimitive:
    type: plane
    pNought: [0, 0, 0]
    normal: [0, 1, 0]
    material: metalSolid
